var Camera = function(x,y){
    this.x = x; this.y = y; 
    this.w = width; this.h = height;
    this.inView = function(obj){
        return (obj.x + obj.w + this.hw) > this.x > (obj.x - this.hw) &&
               (obj.y + obj.h + this.hh) > this.y > (obj.y - this.hh);
    };
    this.follow = function(plyer){
        this.angle = atan2(plyer.y-this.y, plyer.x-this.x);
        this.v = dist(this.x,this.y,plyer.x,plyer.y)/8;
        this.x+=cos(this.angle)*this.v;
        this.y+=sin(this.angle)*this.v;
        this.x = constrain(this.x,300,((levelMaps[currentLevel][(levelMaps[currentLevel].length-1)].length)*25-300));
        this.y = constrain(this.y,300,425);
        translate(300-round(this.x),300-round(this.y));
    };
};
var Camera2 = function(x,y){
    this.x = x; this.y = y; 
    this.w = width; this.h = height;
    this.inView = function(obj){
        return (obj.x + obj.w + this.hw) > this.x > (obj.x - this.hw) &&
               (obj.y + obj.h + this.hh) > this.y > (obj.y - this.hh);
    };
    this.follow = function(plyer){
     
        this.angle = atan2(plyer.y-this.y, plyer.x-this.x);
        this.v = dist(this.x,this.y,plyer.x,plyer.y)/8;
        this.x+=cos(this.angle)*this.v;
        this.y+=sin(this.angle)*this.v;
        this.x = constrain(this.x,300,1933);
        this.y = constrain(this.y,300,425);
        translate(300-round(this.x),300-round(this.y));
        
    };
};
var cam = new Camera(0,0);
var cam2 = new Camera2(0,0);

/** Buttons **/ { 
var Button = function(x, y, w, h, color, addColor, text, textSize, mode, clickable) {
    this.x = x;
    this.y = y;
    this.w = w;
    this.h = h;
    this.color = color;
    this.addColor = 0;
    this.text = text;
    this.textSize = textSize;
    this.mode = mode;
    this.clickable = clickable;
};
Button.prototype.display = function() {
    this.addColor = 0;
    if (this.check()) {
        this.addColor = 50;
        cursor("pointer");
        if (click) {
                mode = this.mode;
            }
        }
        rectMode(CENTER);
        strokeWeight(5);
        stroke(255, 255, 255);
        textAlign(CENTER,CENTER);
        if (this.clickable) {
                fill(red(this.color) + this.addColor, green(this.color) + this.addColor, blue(this.color) + this.addColor);
        } else {
            fill(143, 143, 143);
        }
        rect(this.x, this.y, this.w, this.h, 3);
        
        fill(255, 255, 255);
        textSize(this.textSize);
        text(this.text, this.x, this.y);
        rectMode(LEFT);
    };
Button.prototype.changeClickable = function() {
    this.clickable = true;
};
Button.prototype.check = function() {
        return (mouseX > (this.x - (this.w / 2)) && mouseX < (this.x + (this.w / 2)) && mouseY > (this.y - (this.h / 2)) && (mouseY < this.y + (this.h / 2))) && this.clickable === true;
};

/** Platforms**/ {
var platforms = [];
var Platform = function(x, y, type){
    this.x = x;
    this.y = y;
    this.w = 25;
    this.h = 25;
    this.type = type;
};
Platform.prototype.draw = function(){
    switch(this.type){
        case 'G1':
            if (cam.inView) {
                noStroke();
                fill(140, 70, 20);
                rect(this.x, this.y+5, 25, 15);
                fill(130, 60, 10);
                rect(this.x, this.y+15, 25, 15);
                noFill();

/** Intro **/ {
  var Star = function() {
  this.x = random(-width, width);
  this.y = random(-height, height);
  this.z = random(width);
  this.n = random(1,5);
  this.pz = this.z;

  this.update = function() {
    this.z = this.z - speed;
    if (this.z < 1) {
      this.z = width;
      this.x = random(-width, width);
      this.y = random(-height, height);
      this.n = round(random(1,5));
      this.pz = this.z;
    }
  };

  this.show = function() {
    fill(255);
    noStroke();
    strokeWeight(2);


    introF1M-=20.02;
    introF2M-=10.02;

    switch (this.n) {
        case 1: 
            fill(30, 0, 255);
            stroke(30, 0, 255);
        break;
        case 2:
            fill(162, 0, 255);
            stroke(153, 0, 255);
        break;
        case 3:
            fill(0, 187, 255);
            stroke(0, 190, 255);
        break;
        case 4:
            fill(204, 0, 255);
            stroke(204, 0, 255);
        break;
        case 5:
            fill(235, 250, 255);
            stroke(235, 250, 255);
        break;
    }
    var sx = map(this.x / this.z, 0, 1, 0, width);
    var sy = map(this.y / this.z, 0, 1, 0, height);

    var r = map(this.z, 0, width, 16, 0);
    ellipse(sx, sy, r, r);

    var px = map(this.x / this.pz, 0, 1, 0, width);
    var py = map(this.y / this.pz, 0, 1, 0, height);

    this.pz = this.z;

    line(px, py, sx, sy);

  };
};
  for (var i = 0; i < 800; i++) {
    stars[i] = new Star();
  }
}

var levelTranslator = function(currentLevel){
    platforms = [];
    for(var i = 0; i < levelMaps[currentLevel].length; i++){
        for(var j = 0; j < levelMaps[currentLevel][i].length; j++){
            switch(levelMaps[currentLevel][i][j]){
                
                case 'g': //1
                    platforms.push(new Platform(j * 25, i * 25, 'G1'));
                break;
                case "G": //1
                    platforms.push(new Platform(j * 25, i * 25, 'G2'));
                break;
                case "z": //2
                    platforms.push(new Platform(j * 25, i * 25, 'S1'));
                break;
                case "Z": //2
                    platforms.push(new Platform(j * 25, i * 25, 'S2'));
                break;
                case "i": //3
                    platforms.push(new Platform(j * 25, i * 25, 'I1'));
                break;
                case "I": //3
                    platforms.push(new Platform(j * 25, i * 25, 'I2'));
                break;
                case 's':
                    platforms.push(new Platform(j * 25, i * 25, 'spike'));
                break;
                case 'e':
                    platforms.push(new Platform(j * 25, i * 25, 'enemy1'));
                break;
                case 'b':
                    platforms.push(new Platform(j * 25, i * 25,
                    'enemy2'));
                break;
                case 'c':
                    platforms.push(new Platform(j * 25, i * 25, 'coin'));
                break;
                case 'P':
                    platforms.push(new Platform(j * 25, i * 25, 'portal'));
                break;
                case 'p':
                    platforms.push(new Platform(j * 25, i * 25, 'bPortal'));
                break;                
                case 'h':
                    platforms.push(new Platform(j * 25, i * 25, 'heart'));
                break;
             }
        }
    }

    this.y = y;
    this.w = w;
    this.h = h;

    this.world = world;
    this.draw = function() {
        switch (this.state) {

                    case 1:

                        fill(250, 250, 255);
                    break;

                        fill(255, 153, 0);
                    break;
                    case 5:
                        fill(41, 248, 255);
                    break;
                }
            break;
        }
        noStroke();
        rect(this.x, this.y, this.w, this.h);
    };

    this.update = function(){
            if(keys[LEFT]){
                switch (this.y) {
                    case -50 - 20:
                        if ((this.x > 50 - 20 && this.x <= 280)||(this.x>649)) {
                            this.x -= 3;  
                        }
                    break;
                    case - 200 - 20:
                        if (this.x > 50 - 20) {
                            this.x -= 3;  
                        }
                    break;
                    case - 571:
                        if ((this.x > 280&&this.x <= 601)||((this.x > 751))) {
                            this.x -= 3;
                        }
                    break;
                    case -472:
                        if (this.x > 601 && this.x <= 751) {
                            this.x -= 3;
                        }
                    break;
                    case -271:
                        if (this.x > 651) {
                            this.x -= 3;
                        }
                    break;
                }
                
                //intersections
                if ((abs(dist(this.x, this.y, this.x, -220))) < 10) {
                    this.y = -220;
                }
            }
            if(keys[RIGHT]){
                switch (this.y) {
                    case -50 - 20:
                        if ((this.x < 300 - 20)||((this.x>=649)&&(this.x<1096))) {
                            this.x += 3;  
                        }
                    break;
                    case - 200 - 20:
                        if (this.x < 550 - 20) {
                            this.x += 3;  
                        }
                    break;
                    case - 571:
                        if ((this.x < 600)||(this.x>750 && this.x < 900)) {
                            this.x += 3;
                        }
                    break;
                    case -472:
                        if (this.x > 280 && this.x < 750) {
                            this.x += 3;
                        }
                    break;
                    case -271:
                        if (this.x >= 649 && this.x < 901) {
                            this.x += 3;
                        }
                    break;
                }
                
                //intersections
                if ((abs(dist(this.x, this.y, this.x, -220))) < 10) {
                    this.y = -220;
                }
                
            }
            if(keys[UP]){
                switch (this.x) {
                    case 300 - 20:
                        if (this.y > -550 - 20) {
                            this.y -=3;
                        }
                    break;
                    case 601:
                        if (this.y > -571) {
                            this.y -=3;
                        }
                    break;
                    case 751:
                        if (this.y <= -472 && this.y > -571) {
                            this.y -=3;
                        }
                    break;
                    case 901:
                        if (this.y > -571) {
                            this.y -=3;
                        }
                    break;
                    case 649:
                        if (this.y > -271) {
                            this.y -= 3;
                        }
                    break;
                    case 1096:
                        if (this.y > -521) {
                            this.y -= 3;
                        }
                    break;
                }
                
                //intersections
                if ((abs(dist(this.x, this.y, 280, this.y))) < 10) {
                    this.x = 280;
                }
            }
            if(keys[DOWN]){
                switch (this.x) {
                    case 300 - 20:
                        if (this.y < -50 - 20) {
                            this.y +=3;
                        }
                    break;
                    case 601:
                        if (this.y < -472) {
                            this.y +=3;
                        }
                    break;
                    case 751:
                        if (this.y < -472) {
                            this.y +=3;
                        }
                    break;
                    case 901:
                        if (this.y < -272) {
                            this.y +=3;
                        }
                    break;
                    case 649:
                        if (this.y >= -271 && this.y < -72) {
                            this.y += 3;
                        }
                    break;
                    case 1096:
                        if (this.y < -71) {
                            this.y += 3;
                        }
                    break;
                }
                
                //intersections
                if ((abs(dist(this.x, this.y, 280, this.y))) < 10) {
                    this.x = 280;
                }
            }
            
            if(keys[LEFT] && (!keys[RIGHT])) {
                pushMatrix();
                translate(0, 5);
                this.drawRunL1();
                popMatrix();
            }
            if(keys[RIGHT] && (!keys[LEFT])) {
            pushMatrix();
                translate(0, 5);
                this.drawRunR1();
                popMatrix();
            }
            if((keys[LEFT] && keys[RIGHT]) || (!keys[LEFT] && !keys[RIGHT]) ) {
                pushMatrix();
                translate(0, 5);
                this.drawStand();
                popMatrix();
            }
            
    };

            if((!keys[LEFT] && !keys[RIGHT]) || (keys[LEFT] && keys[RIGHT])){
                if(this.xvel > 0){
                    this.xvel -= this.moveSpeed;
                }
                if(this.xvel < 0){
                    this.xvel += this.moveSpeed;
                }
                if(this.xvel < 0.1 && this.xvel > 0){
                    this.xvel = 0;
                }
                if(this.xvel > -0.1 && this.xvel < 0){
                    this.xvel = 0;
                }
                this.drawStand();
            }
            if(keys[UP] && !this.falling){
                this.yvel = -this.jumpHeight;
            }
        }
        if (!this.portaling || !this.dead) {
            this.yvel += this.gravity;
        }
        if(this.yvel > this.maxFallSpeed){
            this.yvel = this.maxFallSpeed;
        }
        if(this.xvel > this.maxMoveSpeed){
            this.xvel = this.maxMoveSpeed;
        }
        if(this.xvel < -this.maxMoveSpeed){
            this.xvel = -this.maxMoveSpeed;
        }
        
        this.x += this.xvel;
        this.collideWith(this.xvel, 0, platforms);
        this.falling = true;
        this.y += this.yvel;
        this.collideWith(0, this.yvel, platforms);
        if (this.x < 0) {
            this.x = 0.1;
        }
        if (this.x + this.w > (levelMaps[currentLevel][(levelMaps[currentLevel].length-1)].length)*25) {
          this.x = (levelMaps[currentLevel][(levelMaps[currentLevel].length-1)].length)*25 - 40.1;
        }
        // if (this.y < 575) {
        //     this.y = 575;
        // }
        
        if (this.timerDead > 0) {
            this.timerDead++;
            this.drawDie();
            if (this.timerDead < 75) {
                this.dead = true;
                this.xvel = 0;
                this.yvel = 0;
                this.gravity = 0;
            } else {
                this.dead = false;
                this.timerDead = 0;
                deaths += 1;
                this.x = 5;
                this.y = 350;
                realTimer = 15;
            }
        }
    };
    this.collideWith = function(xv, yv, platforms){
        for (var i = 0; i < platforms.length; i++){
            var p = platforms[i];

var sceneLogic = function(){
    switch (mode) {
        case 'intro':
            drawIntro();
        break;
        case 'menu':
            drawMenu();
        break;
        case 'instructions':
            drawInstructions();
        break;
        case 'worldMap': 
            drawWorldMap();
        break;
        case 'leaderboard':
            drawLeaderboard();
        break;
    }
    if (mode === '1-1' || mode === '1-2' || mode === '1-3') {
        drawLevelBase(1);
    }
    if (mode === '2-1' || mode === '2-2' || mode === '2-3') {
        drawLevelBase(2);
    }
    if (mode === '3-1' || mode === '3-2' || mode === '3-3') {
        drawLevelBase(3);
    }
    if (mode === 'bossA' || mode === 'bossB' || mode === 'bossC' || mode === '4-1') {
        drawBossBase();
    }
    if (mode === "gameOver") {
        drawgameOver();
        points = 0;
    }
    if (mode === '5-1') {
        drawCongratulations();
    }
};

          transitions.active = false;
          transitions.w = 0;

            transitions.w += 8;

            transitions.w += 20;
        }
